<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i&amp;display=swap&amp;subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="css/styles.scss">
    <script src="js/index.js" type="module" defer></script>
</head>
<body>
<main class="todo-section">
    <h1>todos</h1>
    <section class="todo-main">
        <header class="todo-header">
            <button class="select-all-button" title="Select all tasks"></button>
            <form action="#" method="post" class="main-form">
                <input type="text" placeholder="What needs to be done?" class="main-input" aria-label="Add task to do">
            </form>
        </header>
        <ul class="todo-list" aria-label="To-do list of tasks"></ul>
        <footer class="todo-footer">
            <span class="unselected-tasks-count">0 items left</span>
            <span class="selector" role="radiogroup" aria-label="Select a filter">
                <input type="radio" name="switcher" value="All" id="all-switcher" checked>
                <label for="all-switcher">All</label>
                <input type="radio" name="switcher" value="Active" id="active-switcher">
                <label for="active-switcher">Active</label>
                <input type="radio" name="switcher" value="Completed" id="completed-switcher">
                <label for="completed-switcher">Completed</label>
            </span>
            <button class="clear-button">Clear completed</button>
        </footer>
    </section>
</main>
</body>
</html>
